


<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><img class="card-img-top" src="assets/images/bank.jpg" alt="Card image cap"></span>
            <h4 class="company_title">Bank Morocco</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Login</h2>
                </div>

                <div class="row">

                    <form control="" class="form-group" #loginxform='ngForm' (ngSubmit)="onLogin(loginxform)">
                        <div class="row">
                            <input type="text" name="email" id="username" class="form__input" required ngModel  placeholder="Entrer votre mail">
                        </div>
                        <div class="row">
                            <input type="password" name="mdp" id="username" class="form__input" required ngModel  placeholder="Entrer votre Password">
                        </div>

                        
                        <div class="row">
                            <input type="submit" [disabled]="!loginxform.valid" value="login" class="btn">
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
