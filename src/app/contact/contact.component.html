<div class="container contact">

    <div class="row">

      <div class="col-md-3">
        <div class="contact-info">

          <h4>Pour contacter votre agence bancaire</h4>
        </div>
        
      </div>

      <div class="col-md-9">
        <div class="contact-form">

            <label class="control-label col-sm-2" for="lname">CNE:</label>

            <label class="control-label col-sm-2" for="comment">Comment:</label>
