                <br> <br>
                  <h1> <b> Recharge Téléphonique </b></h1>
                  <hr><br>
                  <form #ajouterClient="ngForm" >
                   
                    <div class="form-group">
                        <label for="cin"> <b>Cin : </b> </label>
                        <input type="text" class="form-control" id="cin" aria-describedby="cin" placeholder="n° CIN" ngModel name="cin" required>
                      </div><br><div class="form-group">
                        <label for="rib"> <b> Email : </b></label>
                        <input type="email" class="form-control" id="email" placeholder="email" ngModel name="email" required>
                      </div><br>
                      <div class="form-group">
                        <label for="nom"> <b>Montant : </b> </label>
                        <input type="text" class="form-control" id="montant" aria-describedby="montant" placeholder="Montant" ngModel name="montant" required>
                      </div><br>
                    <div class="form-group">
                        <label for="solde"> <b>Tél : </b> </label>
                        <input type="text" class="form-control" id="tel" placeholder="n° tel" ngModel name="tel" required>
                      </div><br>
                      <div class="form-group col-md-4">
                        <label for="inputState"> <b>Opérateur :  </b></label>
                        <select id="inputState" class="form-control">
                          <option selected> Orange</option>
                          <option>Inwi</option>
                          <option>Maroc telecom</option>
                        </select>
                      </div><br><br><br>
                      <button  [disabled]="!ajouterClient.valid" class="btn btn-lg btn-primary btn-block w-25 " style="margin-left:33%;" type="submit">Submit</button>
                  </form >
              </div>
          </div>
      </div>
